<!DOCTYPE html>
<html>
<head>
  <title>Hazard Hotspots Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Heatmap Plugin -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Map initialize
    var map = L.map('map').setView([20.5937, 78.9629], 5); // India center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fetch hotspots from backend API
    fetch("http://127.0.0.1:8000/hotspots")
      .then(response => response.json())
      .then(data => {
        var heatData = data.map(d => [d.cell_lat, d.cell_lon, d.count]);
        L.heatLayer(heatData, { radius: 25 }).addTo(map);
      })
      .catch(err => console.error("Error fetching hotspots:", err));
  </script>
</body>
</html>
